<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Emotion Detector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-brain"></i> EmotionSense AI
                </a>
            </div>
        </nav>

        <div class="main-content">
            <div class="tabs">
                <button class="tab-btn active" data-tab="record">Record</button>
                <button class="tab-btn" data-tab="upload">Upload</button>
                <button class="tab-btn" data-tab="history">History</button>
            </div>

            <div class="tab-content" id="record-tab">
                <div class="record-container">
                    <div class="controls">
                        <button id="recordBtn" class="action-btn">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button id="stopBtn" class="action-btn" disabled>
                            <i class="fas fa-stop"></i>
                        </button>
                    </div>
                    <div class="timer">00:00</div>
                </div>
            </div>

            <div class="tab-content" id="upload-tab" style="display: none;">
                <div class="upload-container">
                    <div class="drop-zone">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & Drop audio file or click to upload</p>
                        <input type="file" id="fileInput" accept="audio/*" hidden>
                    </div>
                    <div class="url-input">
                        <input type="text" placeholder="Or paste audio file URL here" id="audioUrl">
                        <button id="analyzeUrlBtn">Analyze</button>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="history-tab" style="display: none;">
                <div class="history-container">
                    <div class="history-list">
                        <!-- History items will be dynamically added here -->
                    </div>
                </div>
            </div>

            <div class="results-container" style="display: none;">
                <h3>Analysis Results</h3>
                <div class="audio-player">
                    <audio id="audioPlayer" controls></audio>
                </div>
                <div class="results-grid">
                    <div class="chart-container">
                        <canvas id="emotionChart"></canvas>
                    </div>
                    <div class="emotion-details">
                        <div class="emotion-list">
                            <!-- Emotion percentages will be added here -->
                        </div>
                    </div>
                </div>
                <div class="timeline-analysis">
                    <canvas id="timelineChart"></canvas>
                </div>
            </div>
        </div>

        <footer>
            <p>Made with ðŸ’– by Team5</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
